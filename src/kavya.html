<!DOCTYPE html>
<html>
<head>Online Form</head>
<body>
	<form>
		<table>
			<tr>
				<td>First Name</td>
				<td>
					<input type="textbox" name="fname" size="20">&nbsp
				</td>
				<td>Mandatory</td>
			</tr>	
			<tr>
				<td>Last Name</td>
				<td>
					<input type="textbox" name="lname" size="20">&nbsp
				</td>
				<td>Mandatory</td>
			</tr>
			<tr>
				<td>User ID</td>
				<td>
					<input type="textbox" name="userid" size="20">&nbsp
				</td>
				<td>Mandatory</td>
				<td>No Spaces and Symbols</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="password" size="20">&nbsp
				</td>
				<td>Mandatory</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select name="Country">
						<option value="Select Country"> Select Country</option>
						<option value="India"> India</option>
						<option value="US"> US</option>
						<option value="Pakistan"> Pakistan</option>
				</td>
				<td>Mandatory</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>
					<input type="checkbox" name="Singing"/>Singing
					<input type="checkbox" name="Dancing"/>Dancing
					<input type="checkbox" name="Cooking"/>Cooking &nbsp
				</td>
				<td>Mandatory</td>
			</tr>
			<tr>
			<td><input type="submit" value="submit"/></td>
			</tr>
			</form>
</body>
